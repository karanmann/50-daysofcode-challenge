<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 49/50 - Weather Card as per the location</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div class="weathercon">
            <i class="fas fa-sun" style="color: #d36326"></i>
        </div>
        <div class="info">
            <h2 class="location">SUNNYVILLE</h2>
            <p class="date">MONDAY | SEP 12 | 12:34</p>
            <h1 class="temp">25 &deg;C | 77 &deg;F</h1>
        </div>
    </div>
    <span>Enable location to see yours! :)</span>
</body>

</html>
